<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <section class="mainbar">
        <section class="matter">
            <div class="container">
                <div class="row">
                    <div class="widget wblue">
                        <div aa-widget-header title="{{vm.title}}"></div>
                        <div class="widget-content user">
                            <section id="Users">
                                <h1>Simple Sum</h1>
                                <div>
                                     Enter 1st Number :
                                    <input type="number" ng-model="vm.firstNumber">
                                    <br /> Enter 2nd Number :
                                    <input type="number" ng-model="vm.secondNumber">
                                    <input type="button" ng-click="vm.sum()" value="ADD">
                                    <br /> Sum : {{vm.result}}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
